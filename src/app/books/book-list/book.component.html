<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Bs</h4>
            <p class="card-category">B of T</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>ID</th>
                  <th>Name</th>
                  <th>Country</th>
                  <th>City</th>
                  <th>Salary</th>
                </thead>
                <tbody>
                  <tr *ngFor="let book of books">
                    <td>{{book.id}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.year}}</td>
                    <td>{{book.owner}}</td>
                    <td class="text-primary">$36,738</td>
                  </tr>
                </tbody>
              </table>
              <div>
                <hr />
                <app-pagination [lengthItem]="totalCount" (changePage)="changePage($event)"></app-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
